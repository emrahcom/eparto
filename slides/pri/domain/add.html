<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>eparto.net guide</title>

    <link rel="stylesheet" href="/eparto/revealjs/dist/reset.css">
    <link rel="stylesheet" href="/eparto/revealjs/dist/reveal.css">
    <link rel="stylesheet" href="/eparto/revealjs/dist/theme/black.css">
    <link rel="stylesheet" href="/eparto/revealjs/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h4>Adding a Jitsi domain</h3>
          <p>
            <a href="https://eparto.net" target="_blank">eparto.net</a>
          </p>
        </section>

        <section>
          <p>
            Open <span style="color: lightblue;">menu</span>
          </p>
          <img class="r-stretch" src="/eparto/images/pri/welcome.menu.png">
        </section>

        <section>
          <p>
            Select <span style="color: lightblue;">domains</span>
          </p>
          <img class="r-stretch" src="/eparto/images/pri/menu.domains.png">
        </section>

        <section>
          <p>
            Click <span style="color: lightblue;">add</span>
          </p>
          <img class="r-stretch" src="/eparto/images/pri/domain/list-initial.add.png">
        </section>

        <section>
          <p>
            Fill the form and submit
          </p>
          <img class="r-stretch" src="/eparto/images/pri/domain/add-anonymous.marked.png">
        </section>

        <section>
          <p>
            If the token authentication is enabled for this domain,
            set <span style="color: lightgreen;">App ID</span> and
            <span style="color: lightgreen;">App Secret</span> too
          </p>
          <img class="r-stretch" src="/eparto/images/pri/domain/add-token.marked.png">
        </section>

        <section>
          <p>
            The domain will be added into your list
          </p>
          <img class="r-stretch" src="/eparto/images/pri/domain/list.added.png">
        </section>

        <section>
          <p>Go to</p>
          <p>
            <a href="https://github.com/emrahcom/eparto">User Guide</a>
          </p>
        </section>
      </div>
    </div>

    <script src="/eparto/revealjs/dist/reveal.js"></script>
    <script src="/eparto/revealjs/plugin/notes/notes.js"></script>
    <script src="/eparto/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/eparto/revealjs/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
