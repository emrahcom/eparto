<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>eparto.net guide</title>

    <link rel="stylesheet" href="/revealjs/dist/reset.css">
    <link rel="stylesheet" href="/revealjs/dist/reveal.css">
    <link rel="stylesheet" href="/revealjs/dist/theme/black.css">
    <link rel="stylesheet" href="/revealjs/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Quick Start</h1>
          <p>
            <a href="https://eparto.net" target="_blank">eparto.net</a>
          </p>
        </section>

        <section>
          <h4>Registration</h4>
        </section>

        <section>
          <p>
            Go to <a href="https://eparto.net" target="_blank">eparto.net</a> and click
            <span style="color: lightblue;">Sign Up</span>.
          </p>
          <img src="/images/pub/welcome.png">
        </section>

        <section>
          <p>
            Fill the registration form and submit.
          </p>
          <img src="/images/id/sign-up.png">
        </section>

        <section>
          <h4>Adding a Jitsi domain</h4>
        </section>

        <section>
          <p>
            Click the menu button
          </p>
          <img src="/images/pri/welcome.png">
        </section>

        <section>
          <p>
            Click <span style="color: lightblue;">domains</span>
          </p>
          <img src="/images/pri/menu.png">
        </section>
      </div>
    </div>

    <script src="/revealjs/dist/reveal.js"></script>
    <script src="/revealjs/plugin/notes/notes.js"></script>
    <script src="/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/revealjs/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
