<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>eparto.net guide</title>

    <link rel="stylesheet" href="/eparto/revealjs/dist/reset.css">
    <link rel="stylesheet" href="/eparto/revealjs/dist/reveal.css">
    <link rel="stylesheet" href="/eparto/revealjs/dist/theme/black.css">
    <link rel="stylesheet" href="/eparto/revealjs/plugin/highlight/monokai.css">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h3>Registration</h3>
          <p>
            <a href="https://eparto.net" target="_blank">eparto.net</a>
          </p>
        </section>

        <section>
          <p>
            Go to <a href="https://eparto.net" target="_blank">eparto.net</a> and click
            <span style="color: lightblue;">Sign Up</span>
          </p>
          <img class="r-stretch" src="/eparto/images/pub/welcome.signup.png">
        </section>

        <section>
          <p>
            Fill the registration form and submit
          </p>
          <img class="r-stretch" src="/eparto/images/id/sign-up.marked.png">
        </section>

        <section>
          <p>
            Fill the verification code and submit
          </p>
          <img class="r-stretch" src="/eparto/images/id/verification.marked.png">
        </section>

        <section>
          <p>
            If you want to skip verification for now, just click
            <span style="color: lightblue;">Sign Up</span>
          </p>
          <img class="r-stretch" src="/eparto/images/id/verification.skip.png">
        </section>

        <section>
          <p>Go to</p>
          <p>
            <a href="https://github.com/emrahcom/eparto">User Guide</a>
          </p>
        </section>
      </div>
    </div>

    <script src="/eparto/revealjs/dist/reveal.js"></script>
    <script src="/eparto/revealjs/plugin/notes/notes.js"></script>
    <script src="/eparto/revealjs/plugin/markdown/markdown.js"></script>
    <script src="/eparto/revealjs/plugin/highlight/highlight.js"></script>
    <script>
      Reveal.initialize({
        hash: true,
        plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
      });
    </script>
  </body>
</html>
